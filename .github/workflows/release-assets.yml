name: Release Assets

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-assets:
    name: Build ${{ matrix.build.name }}
    runs-on: ${{ matrix.build.os }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: linux-x64
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            asset: mail-imap-mcp-rs-linux-x64.tar.gz
          - name: darwin-x64
            os: macos-latest
            target: x86_64-apple-darwin
            asset: mail-imap-mcp-rs-darwin-x64.tar.gz
          - name: darwin-arm64
            os: macos-14
            target: aarch64-apple-darwin
            asset: mail-imap-mcp-rs-darwin-arm64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.build.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.build.target }}

      - name: Package archive
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp "target/${{ matrix.build.target }}/release/mail-imap-mcp-rs" dist/mail-imap-mcp-rs
          chmod +x dist/mail-imap-mcp-rs
          tar -C dist -czf "dist/${{ matrix.build.asset }}" mail-imap-mcp-rs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: asset-${{ matrix.build.name }}
          path: dist/${{ matrix.build.asset }}

  publish-release:
    name: Publish GitHub Release assets
    runs-on: ubuntu-24.04
    needs: [build-assets]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: asset-*
          merge-multiple: true
          path: dist

      - name: Build checksums and installer
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum *.tar.gz > checksums.txt
          cd ..
          cp scripts/install/mail-imap-mcp-rs-installer.sh dist/mail-imap-mcp-rs-installer.sh
          sed -i "s/__VERSION__/${GITHUB_REF_NAME}/g" dist/mail-imap-mcp-rs-installer.sh
          chmod +x dist/mail-imap-mcp-rs-installer.sh

      - name: Publish release files
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
            dist/mail-imap-mcp-rs-installer.sh
